<h1>Need music?</h1>
<p class="lead">loren epsum </p>

<br/>

<form>
  <div class="form-group">
    <!--<label for="email">Email address:</label>-->
    <input type="text" class="form-control" name="searchStr" (keyup) = "searchMusic()" [(ngModel)] ="searchStr" placeholder="search music"  >
  </div>
</form>

<div *ngIf="searchRes">

  <div *ngFor="let res of searchRes">
    <div class="row">

      <div class = "col-md-12">
        <div class="search-res well">

          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>

          <div>
            <strong>Genres: </strong>
            <span *ngFor ="let genre of res.genres">{{genre}}</span>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
